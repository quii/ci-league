<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    <title>99 CI LEAGUE</title>
    <style>
        *{
            font-family: 'VT323', monospace;
            margin: 0;
            border: 0;
            padding: 0;
            color: white;
        }

        html{
            background-color: #000000;
        }

        table{
            margin: 30px auto;
            border-collapse: collapse;
        }

        body{
            margin: 0px 0% 30px 0%;
        }

        th, td {
            padding: 10px;
        }

        td img {
            width: 90px;
            height: 90px;
        }

        th{
            background-color: black;
            color: white;
        }

        h1{
            text-align: center;
            text-decoration: none;
            color: #ffe221;
            margin: 30px;
            display: block;
        }

        td{
            color: #77ff21;
            text-align: center;
            font-size: 4rem;
        }

        tr{
            border-bottom: 1px solid #FFFFFF;
        }

        table td:nth-child(4){
            color:red;
        }

        table td:nth-child(3){
            color: #ffe221;
        }
    </style>
</head>
<body>
<main>
    <h1>This week's standings continuous integration standings (team total: {{.Total}})</h1>
    <table>
        <thead>
        <tr>
            <th colspan="2">Dev</th>
            <th>Commits to master</th>
            <th>Failures</th>
        </tr>
        </thead>
        <tbody>
        {{range .}}
            <tr>
                <td><img alt="{{.Dev.Name}}" src="{{.Dev.Avatar}}"/></td>
                <td>{{.Dev.Name}}</td>
                <td>{{.GitStat.Commits}}</td>
                <td>{{.GitStat.Failures}}</td>
            </tr>
        {{end}}
        </tbody>
    </table>
</main>
</body>
</html>
